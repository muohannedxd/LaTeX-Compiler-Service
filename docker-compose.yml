services:
  api:
    build: .
    ports:
      - "8010:8000"
    env_file:
      - .env
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
